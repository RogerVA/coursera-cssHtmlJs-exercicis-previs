<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Positioning Elements</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
h1 {
  margin-bottom: 15px;
}

div#container {
  background-color: #00FFFF;
  position: relative;
  top: 60px;
}
p {
  width: 50px;
  height: 50px;
  border: 1px solid black;
  margin-bottom: 15px;
}
#p1 {
  background-color: red;
  position: relative;
  top: 65px;
  left: 65px;
}
#p2 {
  background-color: yellow;
}
#p3 {
  background-color: grey;
  position: absolute;
  top: 0px;
  left: 0px;
}
#p4 {
  background-color: #FF7F50;
}

</style>
<!-- 
div
  position: relative; esto nos sirve para que al posicionar absolutamente a p3 no se nos salga de div. 
  lo movemos para ver que todo lo que contiene se mueve con el. 

p1
  position: relative; con esto estamos marcando un ancla, cualquier desplazamiento que le digamos, va a ser desde la posicion donde esta si no decimos nada. Ademas, el navegador sigue pensando que el elemento esta allí así que deja a los siguientes elementos donde se colocarian si estuviera allí. Puede tapar otros elementos. 

  top: 65px; lo mueve 65px mas abajo del borde superior

p3
  position: absolute; no tiene en cuenta donde estaba colocado inicialmente. actua respecto a la pagina. Ademas es sacado del flujo normal, por eso, los siguientes elementos lo reemplazan. 
  Si tubiera un padre o abuelo con posicionamiento absoluto o relativo, lo situaria absolutamente respecto a este ancestro posicionado. 
  -->
</head>
<body>
<h1>Positioning Elements</h1>

<div id="container">
  <p id="p1"></p>
  <p id="p2"></p>
  <p id="p3"></p>
  <p id="p4"></p>
</div>

</body>
</html>
