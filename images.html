<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Displaying Images</title>
</head>
<body>
<h1>No tengais miedo de tener &lt; 100% de exito</h1>
<p>
	<img src="Yonki Trip Aiguestortes.jpeg" width="400" height="235" alt="Picture with a quote"> &quot;Cita muy larga de Theodore Roosvelt&quot;
<!--la imagen se declara como img. src es una url que apunta a algun archivo de imagen interno o externo. width es el ancho, i height el alto de la imagen, no son necesarios, pero si la pagina tarda en cargar, ayuda a la pagina a saber cuanto espacio reservar. El atributo alt es para los lectores de pantalla para ciegos. Puede ser elemento de linea-->
</p>
<p>
	<img src="http://lorempixel.com/output/nature-q-c-640-480-1.jpg" width="640" height="480">
</p>
<p>Theodore Roosvelt 1910 &copy; Copiright</p>
</body>
</html>
